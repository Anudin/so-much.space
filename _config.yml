# Setup
title: so much space
tagline:
url: https://so-much.space
paginate: 1
baseurl: ""
permalink: /nuggets/:categories/:slug/

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - assets-raw/
  - Makefile
  - _gh_pages/

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Bastian Böhm
  url:
  email: contact@bastian-böhm.de

# Custom vars
version: 3.0.0

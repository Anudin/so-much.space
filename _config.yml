# Setup
title: so much space
tagline:
url: https://so-much.space
paginate: 3
baseurl: ""
permalink: /nuggets/:categories/:slug/

# Gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - assets-raw/
  - Makefile
  - _gh_pages/

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Bastian Böhm
  url:
  email: contact@bastian-böhm.de
  social_links:
    github: Anudin
    linkedin: bastian-böhm

# === Custom ===

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_posts/**/*.md"
    values:
      layout: "post"
